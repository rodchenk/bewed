<header>
    <div>
        <a routerLink="/">
            <img src="assets/img/logo.png" class="logo">
        </a>
        <div class="ui icon input header-element">
            <input type="text" placeholder="Search for something" (ngClick)="onFocusSearch()">
            <i class="icon ion-ios-search"></i>
        </div>

        <a routerLink="/explore" mat-button class="header-element" style="margin-left: 10px">
            Get started
        </a>

        <a routerLink="/explore" mat-button class="header-element" style="margin-left: 10px">
            Explore
        </a>

        <a *ngIf="!userService.isLoggedIn" mat-flat-button class="header-element login" routerLink="/login">
            Log in
        </a>
        <a *ngIf="!userService.isLoggedIn" routerLink="/signup" mat-button class="header-element signup">
            Sign up
        </a>
        <a  *ngIf="userService.isLoggedIn" routerLink="/logout" mat-button class="header-element signup" style="float: right">
            Logout
        </a>
    </div>
</header>
<div class="sidenav" *ngIf="userService.isLoggedIn">
    <ul>
        <li>
          <a routerLink="/">
                <i class="ion-md-apps"></i>
            </a>
        </li>
        <li>
            <a routerLink="/msg">
                <i class="ion-md-paper-plane"></i>
            </a>    
        </li>
        <li>
            <a routerLink="/user">
                <i class="ion-md-ribbon"></i>
            </a>
        </li>
        <li>
            <a routerLink="/user">
                <i class="ion-md-stopwatch"></i>
            </a>
        </li>

        <li>
            <a routerLink="/logout">
                <i class="ion-ios-log-out"></i>
            </a>
        </li>
    </ul>
</div>
<div *ngIf="isLoading" class="custom-spinner">
    <mat-spinner ></mat-spinner>
</div>

<router-outlet></router-outlet>
