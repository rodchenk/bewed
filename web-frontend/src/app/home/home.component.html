<mat-card class="card" *ngFor="let card of cards">
	<mat-card-header>{{card.title}}</mat-card-header>
	<mat-card-content>
		<p>
			{{card.author}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button><i class="ion-md-heart-empty"></i></button>
		<button mat-button>SHARE</button>
	</mat-card-actions>
</mat-card>
