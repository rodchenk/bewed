<div class="row container">
	<div class="col s12 no-cover p-relative">
		<h3 class="" style="font-weight: 400">
			<i class="ion-md-flame mr-10" style="color: coral"></i>
			Top ideas
			<button mat-button class="bg-bewed-primary weight-300" style="float: right;">
				<i class="ion-ios-arrow-down mr-10" style="vertical-align: unset;"></i>
				more projects
			</button>
		</h3>
	</div>
	<div *ngFor="let pool of top_pools" class="col s12 m6">
		<app-project-cover [size]="'block'" [project]="pool"></app-project-cover>
	</div>
</div>


<div *ngIf="users.length > 0" class="mt-10 row container">
	<div class="col s12 light-border-top p-relative">
		<h3 class="" style="font-weight: 400">
			<i class="ion-md-body mr-10"></i>
			Explore creators
			<button mat-button class="bg-bewed-primary weight-300" style="float: right;">
				<i class="ion-ios-arrow-down mr-10" style="vertical-align: unset;"></i>
				more creators
			</button>
		</h3>
	</div>
	<div *ngFor="let user of users" class="col s12 m4 l3">
		<mat-card class="p-16">

				<div class="user-photo mr-10" style="display: inline-block;">
					<img src="{{user.photo || '/assets/img/dpi.png'}}">
				</div>
				<div style="display: inline-block;vertical-align: top">
					<a class="text-dark d-block" routerLink="/user/{{user._id}}">
						<i *ngIf="user.verified" class="ion-ios-checkmark-circle text-orange" style="margin-right:3px"></i>
						{{user.name}}
					</a>
					<span class="text-grey weight-300 text-small d-block" style="min-height: 20px">
						{{user.location}}
					</span>
				</div>
			
			<button class="mt-10 d-block bg-light-grey full-width weight-300" mat-button>
				<i class="ion-ios-arrow-round-forward mr-10"></i>
				Follow
			</button>
		</mat-card>
	</div>
</div>

<div *ngIf="users.length == 0" class="container mt-10">
	<h3 class="text-grey weight-300 text-center">
		No users found
	</h3>
</div>

<div class="row container">
	<div class="col s12 light-border-top p-relative">
		<h3 class="" style="font-weight: 400">
			<i class="ion-ios-rocket mr-10"></i>
			Explore projects
			<button mat-button class="bg-bewed-primary weight-300" style="float: right;">
				<i class="ion-ios-arrow-down mr-10" style="vertical-align: unset;"></i>
				more projects
			</button>
		</h3>
	</div>
	<div *ngFor="let pool of pools" class="col s12 m4 l3">
		<app-project-cover [size]="'inline'" [project]="pool"></app-project-cover>
	</div>
</div>
<img src="/assets/img/bubble.png" style="    
	position: absolute;
    width: 70%;
    top: 100px;
    z-index: -1;
    left: -200px;
    transform: rotate(45deg);">

<app-footer></app-footer>
