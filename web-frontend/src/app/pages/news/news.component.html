<h5 *ngIf="news.length == 0" class="text-grey weight-300 text-center">No news yet</h5>

<mat-card *ngFor="let post of news" class="p-16">
	<div class="row">
		<span *ngIf="post.value.task.user_id">{{post.value.task.user_id}} created new task in </span>
		<span class="bold">{{post.value.pool}}</span>
		<span class="text-grey small-text" style="float: right;">{{post.value.task.created | date: 'HH:mm, MMM d y' }}</span>
	</div>
	<div class="row">
		<span class="d-block">{{post.value.task.name}}</span>
		<p class="d-block text-grey weight-300">{{post.value.task.description}}</p>
	</div>
	<div *ngIf="post.value.task.image" class="row">
		<img class="full-width" src="{{post.value.task.image}}" style="height: 550px;object-fit: cover;">
	</div>
</mat-card>
