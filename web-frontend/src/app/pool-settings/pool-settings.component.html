<div style="width: 550px">
	<button mat-icon-button (click)="close()" class="close-button">
		<i class="ion-md-close"></i>
	</button>
	<h2 class="p-16 no-pt">Pool settings</h2>
	<div class="">
		<form class="row light-border-bottom" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
			
			<mat-form-field class="d-block col s6" appearance="outline">
				<mat-label>Pool name</mat-label>
				<input matInput type="text" formControlName="name" autocomplete="off" [value]="pool.name" required="required">
			</mat-form-field>

			<mat-form-field class="d-block col s6" appearance="outline">
				<mat-label>Category</mat-label>
				<mat-select placeholder="Category" formControlName="category" required>
					<mat-option *ngFor="let category of categories" [value]="category.value">{{category.viewValue}}</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field class="d-block col s12" appearance="outline">
				<mat-label>Tags</mat-label>
				<input matInput type="text" autocomplete="off" formControlName="tags">
			</mat-form-field>

			<mat-form-field class="d-block col s12" appearance="outline">
				<mat-label>Description</mat-label>
				<textarea matInput type="text" autocomplete="off" formControlName="description"></textarea>
			</mat-form-field>

			<div class="col s6 row">
				<div class="no-mb">
					<mat-checkbox color="warn" formControlName="private">private pool</mat-checkbox>
				</div>
				<div class="no-mb">
					<h5 class="weight-300 text-grey no-mb no-mt">private pools are only for you visible</h5>
				</div>
			</div>
			<div class="col s6 text-right">
				<button mat-button type="button" class="mr-10 bg-light-grey" (click)="close()">Cancel</button>
				<button mat-button type="submit" class="bg-bewed-primary">Save</button>
			</div>
		</form>
		<div class="mt-10">
			<button mat-button type="button" color="accent" (click)="deletePool()">
				<i class="ion-ios-trash mr-10" style="vertical-align: unset;"></i>
				Delete
			</button>
		</div>
	</div>
</div>
