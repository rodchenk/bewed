<app-sidenav></app-sidenav>
<div class="with-sidenav">
	<div *ngIf="pools.length === 0" class="row">
		<div class="col s12 text-center">
			<h4 class="weight-300 text-grey">You do not have any pools yet</h4>
			<button mat-button color="warn" class="bg-green" (click)="addPool()">
				<i class="ion-ios-add mr-10"></i>
				Create pool
			</button>
		</div>
	</div>

	<div *ngIf="pools.length > 0">
		<div class="row mt-10 no-mb p-16">
			<div class="col s12">
				<button mat-button class="bg-light-grey weight-300" (click)="addPool()">
					New pool
				</button>
			</div>
		</div>
		<div class="row p-16">
			<div *ngFor="let pool of pools" class="col s12 m4 l3 xl2">
				<div class="light-border rounded bg-white p-16 pointer drop-shadow" (click)="openPool(pool)">
					<h4 class="weight-300 text-grey">{{pool.name}}</h4>
					<p>{{pool.category}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
